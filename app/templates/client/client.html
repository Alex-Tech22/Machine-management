{% extends "base.html" %}

{% block title %}Clients - Mayekawa{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_client.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <!-- Sidebar avec la liste des clients -->
    <div class="sidebar">
        <h1>Liste des clients</h1>
        <button class="client-btn" onclick="loadClient('Client 1')">Client 1</button>
        <button class="client-btn" onclick="loadClient('Client 2')">Client 2</button>
        <button class="client-btn" onclick="loadClient('Client 3')">Client 3</button>
        <button class="add-client-btn">Ajouter un client</button>
    </div>

    <!-- Section pour afficher les informations du client -->
    <div class="client-details" id="client-details">
        <h2>Sélectionnez un client</h2>
        <p>Les détails du client apparaîtront ici.</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/client.js') }}"></script>
{% endblock %}
